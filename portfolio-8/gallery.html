    <main>
      <section id="img-collection">
        <div class="main-content">
          <h1>Images Collection</h1>
          <p>
            Images source:
            <a href="https://unsplash.com/" target="_blank">Unsplash</a>
          </p>
          <button
            onclick="document.getElementById('mapmodel').style.display='block'"
            id="location-button"
            style="width: auto"
          >
            Show my location
          </button>
          <div id="mapmodel">
            <div style="width: 640px; height: 480px" id="mapContainer"></div>
          </div>
          <button
            onclick="document.getElementById('id01').style.display='block'"
            style="width: auto"
          >
            Login
          </button>
          <!----------------LOGIN FORM---------------------->
          <div id="id01" class="modal">
            <form class="popup" method="post" class="modalform">
              <div class="profileimage">
                <img
                  src="assets/Images/Screen Shot 2020-10-12 at 3.10.57 PM.png"
                  alt="profilepicture"
                  class="avatar"
                />
                <span
                  onclick="document.getElementById('id01').style.display='none'"
                  class="close"
                  title="Close Modal"
                  >&times;</span
                >
                <input type="file" id="myUpload" name="filename" />
              </div>
              <div class="container">
                <label for="uname"><b>Username</b></label>
                <input
                  type="text"
                  placeholder="Enter Username"
                  name="user_name"
                  id="user_name"
                  autocomplete="on"
                />
                <div id="error1"></div>
                <label for="email"><b>Email</b></label>
                <input
                  type="email"
                  placeholder="Enter Email"
                  id="user_email"
                  name="user_email"
                  autocomplete="on"
                />
                <div id="error 2"></div>
                <label for="password"><b>Password</b></label>
                <input
                  type="password"
                  placeholder="Enter password"
                  name="password"
                  id="password"
                />
                <label for="confirm-password"><b>Confirm Password</b></label>
                <input
                  type="password"
                  placeholder="Repeat Password"
                  name="confirm-password"
                  id="confirm-password"
                />
                <div id="error3"></div>
                <button
                  type="submit"
                  id="userlogin"
                  onclick="loginVerification(event)"
                >
                  Login
                </button>
                <label>
                  <input type="checkbox" checked="checked" id="remember" />
                  Remember me</label
                >
              </div>
              <div class="mycontainer">
                <button
                  type="button"
                  onclick="document.getElementById('id01').style.display='none'"
                  class="cancelbtn"
                >
                  Cancel
                </button>

                <span class="psw">Forgot <a href="#"> Password?</a></span>
              </div>
            </form>
          </div>
          <div id="notification">Thank you for login in</div>

          <!----------------Image Grid---------------------->
          <div class="image-group">
            <div class="grid-box grid-div">
              <img
                class="grid-img"
                src="https://source.unsplash.com/400x100/?cycle"
                alt="image of cycle by unsplash"
              />
            </div>
            <div class="grid-box1 grid-div">
              <img
                class="grid-img"
                src="https://source.unsplash.com/400x100/?water"
                alt="image of water from Unspalsh"
              />
            </div>
            <div class="grid-box2 grid-div">
              <img
                class="grid-img"
                src="https://source.unsplash.com/400x100/?fruits"
                alt="image fruits by unspalash"
              />
            </div>
            <div class="grid-box3 grid-div">
              <img
                class="grid-img"
                src="https://source.unsplash.com/400x100/?sports"
                alt="image of sports by unsplash"
              />
            </div>
            <div class="grid-box4 grid-div">
              <img
                class="grid-img grid-div"
                src="https://source.unsplash.com/400x100/?science"
                alt="image of science by unsplash"
              />
            </div>
            <div class="grid-box5 grid-div">
              <img
                class="grid-img"
                src="https://source.unsplash.com/400x100/?music"
                alt="image of music by unsplash"
              />
            </div>
            <div class="grid-box6 grid-div">
              <img
                class="grid-img"
                src="https://source.unsplash.com/400x100/?nature"
                alt="image of nature by unsplash"
              />
            </div>
            <div class="grid-box7 grid-div">
              <img
                class="grid-img"
                src="https://source.unsplash.com/400x100/?sky"
                alt="image of sky by unsplash"
              />
            </div>
            <div class="grid-box8 grid-div">
              <img
                class="grid-img"
                src="https://source.unsplash.com/400x100/?color"
                alt="image of color from Unspalsh"
              />
            </div>
            <div class="grid-box9 grid-div">
              <img
                class="grid-img"
                src="https://source.unsplash.com/400x100/?animal"
                alt="image of animal from Unspalsh"
              />
            </div>
            <div class="grid-box10 grid-div">
              <img
                class="grid-img"
                src="https://source.unsplash.com/400x100/?bird"
                alt="image of bird from Unspalsh"
              />
            </div>
            <div class="grid-box11 grid-div">
              <img
                class="grid-img"
                src="https://source.unsplash.com/400x100/?car"
                alt="image of car from Unspalsh"
              />
            </div>
          </div>

      <!----------------BOOTSTRAP carousel-------------------->
      <div
        id="carouselExampleIndicators"
        class="carousel slide"
        data-ride="carousel"
      >
        <ol class="carousel-indicators">
          <li
            data-target="#carouselExampleIndicators"
            data-slide-to="0"
            class="active"
          ></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="https://source.unsplash.com/400x100/?cruise"
              class="d-block w-100"
              alt="cruise ship"
            />
          </div>

          <div class="carousel-item">
            <img
              src="https://source.unsplash.com/400x100/?plane"
              class="d-block w-100"
              alt="Airplane"
            />
          </div>
          <div class="carousel-item">
            <img
              src="https://source.unsplash.com/400x100/?tram"
              class="d-block w-100"
              alt="Tram"
            />
          </div>
          <div class="carousel-item">
            <img
              src="https://source.unsplash.com/400x100/?train"
              class="d-block w-100"
              alt="Train"
            />
          </div>
          <div class="carousel-item">
            <img
              src="https://source.unsplash.com/400x100/?metro"
              class="d-block w-100"
              alt="Metro"
            />
          </div>
        </div>
        <a
          class="carousel-control-prev"
          href="#carouselExampleIndicators"
          role="button"
          data-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a
          class="carousel-control-next"
          href="#carouselExampleIndicators"
          role="button"
          data-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>

          <label for="message">Message to me</label>
          <textarea name="message" id="message"></textarea>
        </div>
        <button type="submit" style="width: auto">Send message</button>
        <label for="reset"> <input id="resetme" type="reset" /></label>
      </form>
